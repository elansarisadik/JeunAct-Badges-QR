<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeunAct Association - Badges QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8B1538 0%, #E91E63 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            padding-top: 50px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            background: white;
        }
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #8B1538 0%, #E91E63 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #8B1538 0%, #E91E63 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 21, 56, 0.3);
        }
        .member-card {
            background: linear-gradient(135deg, #8B1538 0%, #E91E63 100%);
            color: white;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .member-card .card-body {
            padding: 20px;
        }
        .badge {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
        }
        .social-btn:hover {
            transform: translateY(-3px);
            color: white;
        }
        .whatsapp { background: #25D366; }
        .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .linkedin { background: #0077b5; }
        .email { background: #EA4335; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card text-center p-5">
                    <div class="logo">JA</div>
                    <h1 class="mb-3" style="color: #8B1538;">JeunAct Association</h1>
                    <h3 class="mb-4" style="color: #666;">Système de Badges QR</h3>
                    <p class="mb-4" style="color: #666;">
                        Scannez les badges QR des membres pour découvrir leurs profils et réseaux sociaux.
                    </p>
                    <a href="#members" class="btn btn-primary">
                        <i class="fas fa-users me-2"></i>Voir les Membres
                    </a>
                </div>
            </div>
        </div>

        <div id="members" class="row mt-5">
            <div class="col-12">
                <h2 class="text-center mb-4" style="color: white;">
                    <i class="fas fa-users me-2"></i>Nos Membres
                </h2>
            </div>
            <div id="membersList" class="row">
                <!-- Les membres seront chargés ici -->
            </div>
        </div>
    </div>

    <script>
        // Données des membres
        const members = [
            {
                id: 1,
                name: "Hamza El Ansari",
                role: "Président",
                email: "hamza@jeunact.ma",
                whatsapp: "212600000000",
                instagram: "hamza_elansari",
                linkedin: "https://linkedin.com/in/hamza-elansari",
                photo: "HAMZA.jpg"
            },
            {
                id: 2,
                name: "Sadeq Benali",
                role: "Vice-Président",
                email: "sadeq@jeunact.ma",
                whatsapp: "212600000001",
                instagram: "sadeq_benali",
                linkedin: "https://linkedin.com/in/sadeq-benali",
                photo: "SADEQ.jpg"
            }
        ];

        // Fonction pour charger les membres
        function loadMembers() {
            const membersList = document.getElementById('membersList');
            membersList.innerHTML = '';

            members.forEach(member => {
                const memberCard = `
                    <div class="col-lg-6 col-md-6 mb-4">
                        <div class="member-card">
                            <div class="card-body">
                                <h5 class="card-title mb-3">${member.name}</h5>
                                <p class="mb-3">
                                    <span class="badge">${member.role}</span>
                                </p>
                                <div class="d-flex justify-content-center flex-wrap">
                                    ${member.whatsapp ? `<a href="https://wa.me/${member.whatsapp}" target="_blank" class="social-btn whatsapp" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>` : ''}
                                    ${member.instagram ? `<a href="https://instagram.com/${member.instagram}" target="_blank" class="social-btn instagram" title="Instagram"><i class="fab fa-instagram"></i></a>` : ''}
                                    ${member.linkedin ? `<a href="${member.linkedin}" target="_blank" class="social-btn linkedin" title="LinkedIn"><i class="fab fa-linkedin"></i></a>` : ''}
                                    ${member.email ? `<a href="mailto:${member.email}" class="social-btn email" title="Email"><i class="fas fa-envelope"></i></a>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                membersList.innerHTML += memberCard;
            });
        }

        // Charger les membres au chargement de la page
        document.addEventListener('DOMContentLoaded', loadMembers);
    </script>
</body>
</html>
