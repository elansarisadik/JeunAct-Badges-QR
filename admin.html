<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - JeunAct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8B1538 0%, #E91E63 100%);
            min-height: 100vh;
        }
        .admin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #8B1538 0%, #E91E63 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 21, 56, 0.3);
        }
        .member-card {
            background: linear-gradient(135deg, #8B1538 0%, #E91E63 100%);
            color: white;
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            background: white;
        }
        .form-control:focus {
            border-color: #8B1538;
            box-shadow: 0 0 0 0.2rem rgba(139, 21, 56, 0.25);
            background: white;
        }
        .form-label {
            color: #8B1538;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #8B1538 0%, #E91E63 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            border: none;
        }
        .card-header h3 {
            color: white;
            margin: 0;
        }
        .qr-code {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="admin-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1><i class="fas fa-shield-alt me-2"></i>Administration JeunAct</h1>
                        <a href="index.html" class="btn btn-outline-primary">
                            <i class="fas fa-home me-2"></i>Retour à l'accueil
                        </a>
                    </div>

                    <!-- Formulaire d'ajout de membre -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3><i class="fas fa-user-plus me-2"></i>Ajouter un nouveau membre</h3>
                        </div>
                        <div class="card-body">
                            <form id="addMemberForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Nom complet</label>
                                        <input type="text" class="form-control" id="fullName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Rôle</label>
                                        <select class="form-control" id="role" required>
                                            <option value="">Sélectionner un rôle</option>
                                            <option value="Président">Président</option>
                                            <option value="Vice-Président">Vice-Président</option>
                                            <option value="Secrétaire">Secrétaire</option>
                                            <option value="Trésorier">Trésorier</option>
                                            <option value="Membre">Membre</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">WhatsApp</label>
                                        <input type="tel" class="form-control" id="whatsapp" placeholder="212600000000">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Instagram</label>
                                        <input type="text" class="form-control" id="instagram" placeholder="nom_utilisateur">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">LinkedIn</label>
                                        <input type="url" class="form-control" id="linkedin" placeholder="https://linkedin.com/in/...">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Facebook</label>
                                        <input type="text" class="form-control" id="facebook" placeholder="nom_utilisateur">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">TikTok</label>
                                        <input type="text" class="form-control" id="tiktok" placeholder="nom_utilisateur">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Portfolio</label>
                                        <input type="url" class="form-control" id="portfolio" placeholder="https://votre-portfolio.com">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Photo (nom du fichier)</label>
                                        <input type="text" class="form-control" id="photo" placeholder="NOM_PHOTO.jpg">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus me-2"></i>Ajouter le membre
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Liste des membres -->
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-users me-2"></i>Liste des membres</h3>
                        </div>
                        <div class="card-body">
                            <div id="membersList">
                                <!-- Les membres seront chargés ici -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="member-generator.js"></script>
    <script>
        // Données des membres (en réalité, ceci viendrait d'une base de données)
        let members = [
            {
                id: 1,
                name: "Hamza El Ansari",
                role: "Président",
                email: "hamza@jeunact.ma",
                whatsapp: "212600000000",
                instagram: "hamza_elansari",
                linkedin: "https://linkedin.com/in/hamza-elansari"
            },
            {
                id: 2,
                name: "Sadeq Benali",
                role: "Vice-Président",
                email: "sadeq@jeunact.ma",
                whatsapp: "212600000001",
                instagram: "sadeq_benali",
                linkedin: "https://linkedin.com/in/sadeq-benali"
            }
        ];

        // Fonction pour charger les membres
        function loadMembers() {
            const membersList = document.getElementById('membersList');
            membersList.innerHTML = '';

            members.forEach(member => {
                const memberCard = `
                    <div class="member-card">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="mb-2">${member.name}</h5>
                                <p class="mb-2">
                                    <span class="badge bg-light text-dark">${member.role}</span>
                                </p>
                                <div class="d-flex flex-wrap gap-2">
                                    ${member.email ? `<span class="badge bg-light text-dark"><i class="fas fa-envelope me-1"></i>${member.email}</span>` : ''}
                                    ${member.whatsapp ? `<span class="badge bg-light text-dark"><i class="fab fa-whatsapp me-1"></i>${member.whatsapp}</span>` : ''}
                                    ${member.instagram ? `<span class="badge bg-light text-dark"><i class="fab fa-instagram me-1"></i>@${member.instagram}</span>` : ''}
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-light me-2" onclick="createMemberPage(${member.id})">
                                    <i class="fas fa-eye me-1"></i>Voir
                                </button>
                                <button class="btn btn-light me-2" onclick="generateQR(${member.id})">
                                    <i class="fas fa-qrcode me-1"></i>Générer QR
                                </button>
                                <button class="btn btn-outline-light me-2" onclick="editMember(${member.id})">
                                    <i class="fas fa-edit me-1"></i>Modifier
                                </button>
                                <button class="btn btn-outline-danger" onclick="deleteMember(${member.id})">
                                    <i class="fas fa-trash me-1"></i>Supprimer
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                membersList.innerHTML += memberCard;
            });
        }

        // Fonction pour générer QR Code
        function generateQR(memberId) {
            const member = members.find(m => m.id === memberId);
            if (member) {
                const qrUrl = `https://elansarisadq.github.io/JeunAct-Association/member/${memberId}.html`;
                
                // Créer une modal pour afficher le QR Code
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 9999;
                `;
                
                modal.innerHTML = `
                    <div style="background: white; border-radius: 20px; padding: 30px; text-align: center; max-width: 400px; margin: 20px;">
                        <h4 style="color: #8B1538; margin-bottom: 20px;">QR Code - ${member.name}</h4>
                        <div id="qrCodeContainer" style="margin: 20px 0;"></div>
                        <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">
                            Scannez ce QR code pour accéder au profil
                        </p>
                        <button onclick="this.parentElement.parentElement.remove()" 
                                style="background: linear-gradient(135deg, #8B1538 0%, #E91E63 100%); 
                                       color: white; border: none; border-radius: 25px; 
                                       padding: 12px 30px; font-weight: 600; cursor: pointer;">
                            Fermer
                        </button>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Générer le QR Code
                const qrContainer = modal.querySelector('#qrCodeContainer');
                const canvas = document.createElement('canvas');
                qrContainer.appendChild(canvas);
                
                // Utiliser une API simple pour générer le QR Code
                const qrImg = document.createElement('img');
                qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrUrl)}`;
                qrImg.style.cssText = 'width: 200px; height: 200px; border-radius: 10px;';
                qrContainer.innerHTML = '';
                qrContainer.appendChild(qrImg);
            }
        }

        // Fonction pour modifier un membre
        function editMember(memberId) {
            const member = members.find(m => m.id === memberId);
            if (member) {
                document.getElementById('fullName').value = member.name;
                document.getElementById('role').value = member.role;
                document.getElementById('email').value = member.email || '';
                document.getElementById('whatsapp').value = member.whatsapp || '';
                document.getElementById('instagram').value = member.instagram || '';
                document.getElementById('linkedin').value = member.linkedin || '';
                document.getElementById('facebook').value = member.facebook || '';
                document.getElementById('tiktok').value = member.tiktok || '';
                document.getElementById('portfolio').value = member.portfolio || '';
                document.getElementById('photo').value = member.photo || '';
                
                // Scroll vers le formulaire
                document.getElementById('addMemberForm').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Fonction pour supprimer un membre
        function deleteMember(memberId) {
            const member = members.find(m => m.id === memberId);
            if (member) {
                if (confirm(`Êtes-vous sûr de vouloir supprimer ${member.name} ?`)) {
                    members = members.filter(m => m.id !== memberId);
                    loadMembers();
                    alert('Membre supprimé avec succès!');
                }
            }
        }

        // Gestion du formulaire
        document.getElementById('addMemberForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newMember = {
                id: members.length + 1,
                name: document.getElementById('fullName').value,
                role: document.getElementById('role').value,
                email: document.getElementById('email').value,
                whatsapp: document.getElementById('whatsapp').value,
                instagram: document.getElementById('instagram').value,
                linkedin: document.getElementById('linkedin').value,
                facebook: document.getElementById('facebook').value,
                tiktok: document.getElementById('tiktok').value,
                portfolio: document.getElementById('portfolio').value,
                photo: document.getElementById('photo').value
            };
            
            members.push(newMember);
            loadMembers();
            
            // Réinitialiser le formulaire
            this.reset();
            
            alert('Membre ajouté avec succès!');
        });

        // Charger les membres au chargement de la page
        document.addEventListener('DOMContentLoaded', loadMembers);
    </script>
</body>
</html>
